<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOPdesk Public Form Demo</title>
  <style>
    :root {
      --bg: #0f172a;      /* page background */
      --card: #ffffff;    /* form card background */
      --text: #0f172a;    /* text color */
      --accent: #2563eb;  /* header underline */
    }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: min(900px, 95vw);
    }
    header {
      color: white;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      margin: 0 0 6px;
    }
    header p {
      margin: 0;
      opacity: .85;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      border-top: 4px solid var(--accent);
    }
    /* Optional: tweak the container that TOPdesk injects into */
    #td-public-forms-target {
      min-height: 520px; /* for nicer initial paint */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Customer Support â€” Demo Form</h1>
      <p>Embedded TOPdesk public form in a simple demo page.</p>
    </header>

    <div class="card">
      <!-- TOPdesk form snippet (as requested) -->
      <div id="td-public-forms-target">
        <script src="https://itsoftware-demo.topdesk.net/solutions/forms/static/public-forms-api.js"></script>
        <script>
          var params = {
            topdeskUrl: 'https://itsoftware-demo.topdesk.net',
            formId: '90fc062c-cf2c-4909-8e40-55483001686c',
            gatewayToken: '8211a816-1d63-41c9-a04f-68500f49f2c8',
            width: '550px',
            height: '500px'
          };
          initTOPdeskForm(params);
        </script>
      </div>
    </div>
  </div>
</body>
</html>
